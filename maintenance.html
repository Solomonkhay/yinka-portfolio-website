<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
      /*General Style*/
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            text-decoration: none;
            scroll-behavior: smooth;
            font-family:    "Poppins",sans-serif;
          }
        :root {
            --bg-color: #384058;
            --second-bg-color: #4d5770;
            --text-color:#ffffff;
            --main-color: #90a8c8;
            
        }
        html {
            font-size: 60%;
            overflow-x: hidden;
        } 
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
        }

        /*loader style*/
        .circle-spinner {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        @keyframes circle-loading {
          to {
            transform: rotate(360deg);
          }
        }

        .circle-spinner span {
          width: 60px;
          height: 60px;
          border: 4px solid transparent;
          border-radius: 50%;
          border-color: white;
          border-top-color: var(--main-color);
          animation: circle-loading 800ms ease-in infinite;
        }
       
        /*Main Content*/
        .main { /*for javascript- timing content to display after loader*/
          opacity: 0;
          display: none;
          transition: opacity 2s ease-in;
        }

        .maintenance {
        background: var(--main-color);
        height: 100vh;
        }

        .main-content {
          height: 100vh;
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
          text-align: center;
          padding: 2rem;
        }
        .main-content h1 {
          font-size: 5rem;
        }
        .main-content p {
          font-size: 1.5rem;
        }

        .counters {
          display: grid;
          grid-template-columns: repeat(4,1fr);
          color: white;
          gap: 2rem;
          margin: 1rem 0;
        }
        .counters span {
          display: block;
        }
        .time {
          padding: 2rem;
        }
        .numbers {
          font-size: 5rem;
          font-weight: 800;
        }
            section {
          padding: 8rem 6% 8rem;
        }

    </style>

  </head>

  <body>
     <!--loading-->
     <div class="loader">
      <div class="circle-spinner">
        <span></span>
      </div>
    </div>   

    <!--Maintenance Page Content-->
      <main class="main">
      <Section class="home">
        <div class="maintenance">
          <div class="main-content">
            <!--The Information-->
            <h1>Website <span>Coming</span> Soon</h1>
            <p>website underconstruction, We are working on it.</p>
    
              <!--The Counter-->
            <div class="counters">
              <div class="time">
                <span id="days" class="numbers">00</span>
                <span>Days</span>
              </div>
              <div class="time">
                <span id="hours" class="numbers">00</span>
                <span>Hours</span>
              </div>
              <div class="time">
                <span id="minutes" class="numbers">00</span>
                <span>Minutes</span>
              </div>
              <div class="time">
                <span id="seconds" class="numbers">00</span>
                <span>Seconds</span>
              </div>
    
            </div>
            
          </div>
        </div>
      </Section>
      </main>
    
    <script src="maintenance.js"></script>
  </body>
</html>
